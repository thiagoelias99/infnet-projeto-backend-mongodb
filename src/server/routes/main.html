<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Estudante</title>

    <!-- Adicione os links para os estilos do Bootstrap (CSS) e o JavaScript do Bootstrap (opcional) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007bff;
        }

        h2 {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Informações do Estudante</h1>
        <div id="student-info">
            <!-- Os dados do estudante serão exibidos aqui -->
        </div>
        <h2 class="mt-4">Cursos</h2>
        <div id="course-list">
            <!-- Os cards dos cursos serão exibidos aqui -->
        </div>
        <button class="btn btn-danger" id="logout-button">Logout</button>
    </div>

    <!-- Adicione o link para o jQuery (necessário para o Bootstrap JavaScript) e o JavaScript do Bootstrap (opcional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Função para fazer o GET com o token JWT no cabeçalho
        function fetchStudentInfo() {
            const jwtToken = localStorage.getItem("jwt");

            if (!jwtToken) {
                alert("JWT não encontrado no localStorage.");
                return;
            }

            $.ajax({
                url: "http://localhost:3333/api/v1/students/info",
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${jwtToken}`
                },
                success: function (data) {
                    // Preencha os dados do estudante na página
                    const studentInfo = `
                        <p><strong>UUID:</strong> ${data.uuid}</p>
                        <p><strong>Nome:</strong> ${data.name}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p><strong>Data de Nascimento:</strong> ${data.birthDate}</p>
                    `;
                    $("#student-info").html(studentInfo);

                    // Preencha os cards dos cursos
                    const courseList = $("#course-list");
                    data.Courses.forEach(course => {
                        const courseCard = `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">${course.description}</h5>
                                    <p class="card-text"><strong>Data de Início:</strong> ${course.startDate}</p>
                                    <p class="card-text"><strong>Data de Término:</strong> ${course.finishDate}</p>
                                    <button class="btn btn-primary" onclick="fetchCourseNotes('${course.uuid}')">Ver Notas</button>
                                </div>
                            </div>
                        `;
                        courseList.append(courseCard);
                    });
                },
                error: function (xhr, status, error) {
                    alert("Erro ao obter informações do estudante.");
                    console.error(xhr.responseText);
                }
            });
        }

        // Função para fazer o GET das notas de um curso
        function fetchCourseNotes(courseUuid) {
            // Execute o GET para localhost:3333/api/v1/courses/notes/{uuid do curso}
            // Você pode implementar essa função conforme necessário.
            // Certifique-se de incluir a lógica para exibir as notas no card do curso correspondente.
            alert(`Recuperando notas para o curso com UUID: ${courseUuid}`);
            window.location.href = `http://localhost:3333/courses/notes/${courseUuid}`;

        }

        // Chame a função quando a página for carregada
        $(document).ready(function () {
            fetchStudentInfo();
        });

        // Função para fazer logout
        function logout() {
            // Remove o JWT do localStorage
            localStorage.removeItem("jwt");

            // Redireciona para a página de login
            window.location.href = "http://localhost:3333/login";
        }

        // Vincule o evento de clique ao botão de logout
        $("#logout-button").click(function () {
            logout();
        });
    </script>
</body>

</html>
